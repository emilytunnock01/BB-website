<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html, body {
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal overflow */
            height: 100%;

            overflow-x: hidden; /* Prevent horizontal overflow */
          
            margin: 0;

        
            
        }

        .header {
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            gap: 20px; 
            list-style: none;
            margin: 0; 
            width: 100%; 
            z-index: 1001;
            background: #61ACAF;

            font-family:cursive;
        }

        .header a {
            text-decoration: none;
            display: block;
            padding: 1em;
            color: white;
        }

        .header a img 
        {
        width: 25px; /* Adjust width of social media icons */
        height: auto; /* Maintain aspect ratio */
        }

        .header a:hover {
            background:  #56989b;
        }

        /* Medium screens */
        @media all and (max-width: 800px) {
            .header {
                justify-content: space-around;
            }
        }

        /* Small screens */
        @media all and (max-width: 500px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
        }

        body {
            font-family: Arial, sans-serif;
            padding-top: 3.5em; /* Ensure there's space for the fixed header */
        }


       
        .frontpic 
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1; 
        }
        
        .content {
            position: relative;
            z-index: 2;
            background: #f1c272;
            max-width: 800px;
            margin: 0 auto;
            padding: 3em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30em; /* Create space from the top (adjust as needed) */
            margin-bottom: 3em; /* Create space from the bottom */

            font-family:cursive;
            
        }
    

        /*hide the inputs/checkmarks and submenu*/
        input, div.submenu {
        display: none;
        }
        /*position the label*/
        label {
        position: relative;
        display: block;
        cursor: pointer;
        }
        /*show the submenu when input is checked*/
        input:checked~div.submenu {
        display: block;
        }




    </style>
</head>

<body>
    <ul class="header">

        <li><a href="https://www.instagram.com/"><img src="instaLogo.webp"></a></li>

    </ul>

    <img class="frontpic" src="storefront.png">

        <input id="check04" type="checkbox" name="menu4" />

        <div class="submenu">
            <img src="test.jpg" width=800px height=auto>
        </div>
          
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', () => {
                checkboxes.forEach((otherCheckbox) => {
                    if (otherCheckbox !== checkbox) {
                        otherCheckbox.checked = false;
                    }
                });
            });
        });
    </script>
  

</body>
</html>
